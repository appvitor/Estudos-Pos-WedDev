
<div class="container" ng-init="init()">

    <form id="form" name="form">     

        <h3><i class="glyphicon glyphicon-pencil"></i> Cadastro de Cliente</h3>
        <hr>

        <div class="alert alert-warning" ng-show="form.$invalid && submitted">
            <strong>Atenção</strong>
            <li ng-show="form.nome.$error.required">Campo <strong>Nome</strong> é obrigatório!</li>            
        </div>

        <div class="row">
            <div class="form-group col-sm-2">
                <label>Código</label>
                <input ng-model="cliente.idCliente" type="text" class="form-control" ng-disabled="true">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label>Nome</label>
                <input ng-model="cliente.nome" name="nome" required type="text" class="form-control" placeholder="Digite o nome para o cliente">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-12">
                <label>CPF</label>
                <input ng-model="cliente.cpf" name="cpf" required type="text" class="form-control" placeholder="999.999.999-99">
            </div>
        </div>

        <div class="row pull-right">
            <div class="form-group col-lg-12 col-sm-12">          
                <button type="submit" ng-click="save()" class="btn btn-success" ng-disabled="loading"><i class="glyphicon glyphicon-ok"></i> Salvar</button>
                <a href="#Cliente/list" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> Cancelar</a>
            </div>
        </div> 
    </form>

</div>
